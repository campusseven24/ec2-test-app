spring:
  application:
    name: ec2-test-app

  datasource:
    url: jdbc:mysql://localhost:3306/ec2_testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8  # RDS 인스턴스 엔드포인트
    username: root   # RDS 마스터 사용자 이름
    password: 12345 # RDS 마스터 암호
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update      # 기존 테이블 유지하고 변경사항만 업데이트
    show-sql: true
    properties:
      hibernate:
        format_sql: true    # SQL 쿼리 포맷팅해서 출력 (읽기 쉽게)
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL 방언 설정

  thymeleaf:
    cache: false        # 개발 시 HTML 수정 후 즉시 반영 (운영: true)
    prefix: classpath:/templates/     # 템플릿 파일 위치
    suffix: .html                     # 템플릿 확장자 자동 추가
    encoding: UTF-8                   # 한글 깨짐 방지

  jackson:    # JSON 변환 라이브러리 타임존 설정
    time-zone: Asia/Seoul

logging:
  level:
    root: INFO          #전체 애플리케이션 로그 레벨 (ERROR, WARN, INFO, DEBUG, TRACE)
    com.example.ec2testapp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080